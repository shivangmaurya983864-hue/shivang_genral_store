<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shivang General Store | Premium Grocery</title>

    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">

    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .glass-header {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }
    </style>
</head>

<body class="bg-[#f8fafc] text-[#0f172a]">

<header class="glass-header sticky top-0 z-50 border-b border-slate-100">
    <div class="max-w-7xl mx-auto px-5 py-5 flex justify-between items-center">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-emerald-500 rounded-2xl flex items-center justify-center shadow-lg shadow-emerald-200">
                <i class="fa-solid fa-shop text-white text-lg"></i>
            </div>
            <div>
                <h1 class="text-xl font-extrabold tracking-tighter leading-none">SHIVANG<span class="text-emerald-500">.</span></h1>
                <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mt-1">Village Trusted Kirana</p>
            </div>
        </div>

        <div class="flex items-center gap-4">
            <button class="hidden md:flex p-3 bg-slate-100 rounded-xl text-slate-600 hover:bg-emerald-50 hover:text-emerald-600 transition-all">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
            
            <div class="relative cursor-pointer group" onclick="toggleCart()">
                <div class="p-3 bg-slate-900 rounded-2xl group-hover:bg-emerald-600 transition-all shadow-xl shadow-slate-200">
                    <i class="fa-solid fa-bag-shopping text-white text-lg"></i>
                </div>
                <span id="cart-badge"
                    class="absolute -top-1 -right-1 bg-red-500 text-white text-[10px] font-bold w-5 h-5 flex items-center justify-center rounded-full border-2 border-white hidden">
                    0
                </span>
            </div>
        </div>
    </div>

    <div class="max-w-7xl mx-auto px-5 pb-5">
        <div class="relative group">
            <i class="fa-solid fa-magnifying-glass absolute left-5 top-1/2 -translate-y-1/2 text-slate-400 group-focus-within:text-emerald-500 transition-colors"></i>
            <input type="text" id="searchInput"
                placeholder="Aashirvaad Atta, Surf Excel, Maggi..."
                class="w-full bg-slate-100 border-2 border-transparent focus:border-emerald-500 focus:bg-white rounded-2xl py-4 pl-14 pr-6 text-sm font-medium outline-none transition-all shadow-sm">
        </div>
    </div>

    <div class="bg-white/50 border-t border-slate-100">
        <div id="cat-nav"
            class="max-w-7xl mx-auto px-5 py-4 flex gap-4 overflow-x-auto no-scrollbar items-center">
            </div>
    </div>
</header>

<main class="max-w-7xl mx-auto p-5 md:p-8" id="store-container">
    </main>

<div id="mini-cart"
    class="fixed right-0 top-0 h-full w-full md:w-[400px] bg-white shadow-[0_0_50px_rgba(0,0,0,0.1)] transform translate-x-full transition-transform duration-500 z-[100] flex flex-col">
    
    <div class="p-6 flex justify-between items-center border-b border-slate-100 bg-slate-50/50">
        <div>
            <h2 class="font-extrabold text-xl tracking-tight">Your Basket</h2>
            <p class="text-xs text-slate-400 font-bold uppercase tracking-wider">Shivang General Store</p>
        </div>
        <button onclick="toggleCart()" class="w-10 h-10 flex items-center justify-center bg-white rounded-xl shadow-sm hover:text-red-500 transition-colors">
            <i class="fa-solid fa-xmark text-lg"></i>
        </button>
    </div>

    <div id="mini-cart-items" class="flex-1 overflow-y-auto p-6 space-y-4">
        </div>

    <div class="p-6 border-t border-slate-100 bg-white">
        <div class="flex justify-between items-end mb-6">
            <span class="text-slate-400 font-bold text-xs uppercase tracking-widest">Grand Total</span>
            <span class="text-2xl font-black text-emerald-600">₹<span id="mini-total">0</span></span>
        </div>

        <div class="flex flex-col gap-3">
            <button onclick="checkout()"
                class="w-full bg-slate-900 text-white py-4 rounded-2xl font-bold flex items-center justify-center gap-3 hover:bg-emerald-600 transition-all shadow-xl shadow-slate-200 active:scale-[0.98]">
                <i class="fa-brands fa-whatsapp text-xl"></i>
                Place Order on WhatsApp
            </button>

            <button onclick="clearCart()"
                class="w-full text-slate-400 py-10 rounded-xl text-xs font-bold hover:text-red-500 transition-colors">
                Clear all items
            </button>
        </div>
        
        <p class="text-[10px] text-center text-slate-300 mt-4 font-medium uppercase tracking-widest">✨ Fast Delivery within 2 hours ✨</p>
    </div>
</div>

<script src="inventory.js"></script>
<script src="script.js"></script>

</body>
</html>
